# A first worflow to play
name: My first Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch: 
jobs:
  first_job:
    name: My first Job
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Obteniendo info del contexto
        run: echo "$GITHUB_CONTEXT"
      - run: |
          echo "Hola Mundo from ${{ github.actor }}"
          echo "Current branch is ${{ github.branch }}"
          echo "el base_ref es ${{ github.base_ref }}"
          echo "Y el evento fue: ${{ github.event }}"
          echo "by Alex"
